<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exel Hub Finder</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #3b82f6;
    font-family: Arial, sans-serif;
    color: #8b5cf6;
}

.container {
    background: rgba(0, 0, 0, 0.3);
    padding: 25px;
    border-radius: 14px;
    width: 90%;
    max-width: 520px;
    text-align: center;
}

.title {
    font-size: 1.1em;
    margin-bottom: 15px;
    color: #8b5cf6;
}

/* COPY BOX */
.copy-box {
    display: flex;
    gap: 10px;
    align-items: center;
    background: rgba(0,0,0,0.4);
    padding: 12px;
    border-radius: 10px;
}

.copy-box span {
    flex: 1;
    font-size: 0.85em;
    word-break: break-all;
    color: #8b5cf6;
}

.copy-box button {
    background: #8b5cf6;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9em;
}

.copy-box button:hover {
    background: #a78bfa;
}
</style>
</head>

<body>

<div class="container">
    <div class="title">
        exel hub finder paid, find brainrots INSTANTLY ⚡⏩
    </div>

    <div class="copy-box">
        <span>
loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()
        </span>
        <button onclick="copyAny(this)">Copy</button>
    </div>
</div>

<script>
function copyAny(btn) {
    const text = btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.innerText = "Copied!";
    setTimeout(() => btn.innerText = "Copy", 1500);
}
</script>

</body>
</html>
