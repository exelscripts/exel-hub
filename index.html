<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exel Hub Finder</title>

<style>
:root {
    --bg: #020617;
    --card: rgba(15,23,42,.78);
    --border: rgba(56,189,248,.4);
    --accent: #38bdf8;
    --text: #e5e7eb;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    background:
        radial-gradient(circle at top, #0f172a, transparent 60%),
        linear-gradient(135deg, #020617, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
}

.card {
    width: 92%;
    max-width: 500px;
    background: var(--card);
    border: 1px solid var(--border);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,.65);
    animation: fade .45s ease;
}

@keyframes fade {
    from { opacity:0; transform:translateY(18px); }
    to { opacity:1; transform:none; }
}

h2 {
    margin: 0 0 14px;
    color: #7dd3fc;
    font-size: 1.2em;
}

input {
    width: 100%;
    padding: 14px;
    font-size: 1em;
    border-radius: 12px;
    background: rgba(2,6,23,.85);
    border: 1px solid var(--border);
    color: var(--text);
    text-align: center;
}

input::placeholder {
    color: #94a3b8;
}

button {
    width: 100%;
    margin-top: 16px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg,#38bdf8,#60a5fa);
    color: #020617;
    font-weight: 700;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 0 20px rgba(56,189,248,.45);
}

.copy-box {
    margin-top: 18px;
    display: flex;
    gap: 10px;
    background: rgba(2,6,23,.8);
    border: 1px solid var(--border);
    padding: 14px;
    border-radius: 14px;
}

.copy-box span {
    flex: 1;
    font-size: .8em;
    color: #7dd3fc;
    word-break: break-all;
}

.copy-box button {
    width: auto;
    padding: 8px 14px;
}

.dashboard {
    margin-top: 16px;
    padding: 14px;
    border-radius: 14px;
    background: rgba(2,6,23,.8);
    border: 1px solid var(--border);
    font-size: .95em;
}

.error {
    margin-top: 10px;
    color: #fca5a5;
    font-size: .9em;
}
</style>
</head>

<body>

<!-- LICENSE SCREEN -->
<div class="card" id="login">
    <h2>Enter License Key</h2>
    <input id="keyInput" placeholder="EXEL-XH-XXXX-XXXX">
    <button onclick="redeem()">Redeem Key</button>
    <div class="error" id="error"></div>
</div>

<!-- MAIN APP -->
<div class="card" id="app" style="display:none;">
    <h2>exel hub finder paid, find brainrots INSTANTLY ⚡⏩</h2>

    <div class="dashboard">
        ⏳ Time remaining: <b id="timeLeft">--:--:--</b>
    </div>

    <div class="copy-box">
        <span>
loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()
        </span>
        <button onclick="copy(this)">Copy</button>
    </div>
</div>

<script>
/* KEY DURATIONS (seconds) */
const keys = {
"EXEL-1H-A9Q7-MP2D":3600,"EXEL-1H-Z7Q1-A8MD":3600,"EXEL-1H-QA91-Z7MD":3600,
"EXEL-1H-7AQP-Z91D":3600,"EXEL-1H-M9ZQ-A71D":3600,

"EXEL-2H-AQ91-ZMD7":7200,"EXEL-2H-ZM7A-Q91D":7200,"EXEL-2H-Q7A9-ZM1D":7200,
"EXEL-2H-9ZAM-Q71D":7200,"EXEL-2H-MA91-ZQ7D":7200,

"EXEL-3H-QA9Z-M71D":10800,"EXEL-3H-ZA7M-Q91D":10800,"EXEL-3H-91QZ-AM7D":10800,
"EXEL-3H-M7AQ-Z91D":10800,"EXEL-3H-AZQM-971D":10800,

"EXEL-4H-ZQ91-AM7D":14400,"EXEL-4H-A7MZ-Q91D":14400,"EXEL-4H-Q9AM-Z71D":14400,
"EXEL-4H-MZ7A-Q91D":14400,"EXEL-4H-91AZ-QM7D":14400
};

/* REDEEM KEY (ONE TIME) */
function redeem() {
    const key = keyInput.value.trim().toUpperCase();
    if (!keys[key]) {
        error.textContent = "Invalid license key";
        return;
    }

    const expiresAt = Date.now() + (keys[key] * 1000);

    localStorage.setItem("redeemed", "true");
    localStorage.setItem("expiresAt", expiresAt);

    showApp();
}

/* SHOW APP IF REDEEMED */
function showApp() {
    login.style.display = "none";
    app.style.display = "block";
    tick();
}

/* COUNTDOWN */
function tick() {
    const expires = +localStorage.getItem("expiresAt");
    const remaining = Math.floor((expires - Date.now()) / 1000);

    if (remaining <= 0) {
        localStorage.clear();
        location.reload();
        return;
    }

    timeLeft.textContent =
        new Date(remaining * 1000).toISOString().substr(11, 8);

    setTimeout(tick, 1000);
}

/* COPY SCRIPT */
function copy(btn) {
    navigator.clipboard.writeText(btn.previousElementSibling.innerText);
    btn.textContent = "Copied";
    setTimeout(() => btn.textContent = "Copy", 1200);
}

/* AUTO LOGIN IF ALREADY REDEEMED */
if (localStorage.getItem("redeemed") === "true") {
    showApp();
}
</script>

</body>
</html>
