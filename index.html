<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExelNotifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --surface:#0f172a;
  --accent:#38bdf8;
  --accent2:#60a5fa;
  --text:#e5e7eb;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* CARD */
.card{
  width:520px;
  padding:35px;
  border-radius:24px;
  background:var(--surface);
  box-shadow:0 40px 100px rgba(0,0,0,.8);
  position:relative;
  overflow:hidden;
}

/* TITLE */
.title{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:20px;
}

.logo{
  font-size:38px;
  position:relative;
  animation:spin 2s linear infinite;
}

/* NEON TRAIL */
.logo::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  background:conic-gradient(
    transparent 0deg,
    var(--accent) 60deg,
    transparent 120deg
  );
  animation:trail 1.2s linear infinite;
  filter:blur(12px);
  z-index:-1;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

@keyframes trail{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* INPUT */
#keyInput{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--accent);
  background:#00000033;
  color:var(--text);
  margin-bottom:12px;
  box-sizing:border-box;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  background:var(--accent);
  color:white;
  transition:.3s ease;
}
button:hover{
  background:var(--accent2);
}

/* LOADING */
.loader{
  display:none;
  margin-top:10px;
  text-align:center;
}

.loader span{
  width:24px;
  height:24px;
  border:3px solid var(--accent);
  border-top:3px solid transparent;
  border-radius:50%;
  display:inline-block;
  animation:spin 1s linear infinite;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  backdrop-filter:blur(12px);
  background:#000000aa;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s ease;
}

.overlay.active{
  opacity:1;
  pointer-events:all;
}

.check{
  font-size:110px;
  color:#22c55e;
  animation:pop .5s ease;
}

@keyframes pop{
  0%{transform:scale(0);}
  70%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* DASHBOARD */
.dashboard{
  display:none;
}

.dashboard.show{
  display:block;
}

/* FLOAT COPY */
.copy-btn{
  position:fixed;
  bottom:30px;
  right:30px;
  background:var(--accent);
  padding:15px 20px;
  border-radius:50px;
  font-weight:700;
  box-shadow:0 0 25px var(--accent);
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

.admin-panel{
  margin-top:20px;
}
</style>
</head>
<body>

<div class="card">

<div id="loginSection">
  <div class="title">
    <div class="logo">⚡</div>
    <h2>ExelNotifier</h2>
  </div>

  <input id="keyInput" placeholder="EXEL-XXXX-XXXX">
  <button onclick="redeem()">Redeem</button>

  <div class="loader" id="loader">
    <span></span>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <h2>Dashboard</h2>
  <div><strong>Your Key:</strong> <span id="displayKey"></span></div>
  <div><strong>Time:</strong> <span id="timeLeft"></span></div>

  <div id="adminPanel" class="admin-panel"></div>
</div>

<div class="overlay" id="overlay">
  <div class="check">✔</div>
</div>

</div>

<div class="copy-btn" id="copyBtn" style="display:none;" onclick="copyScript()">
Copy Script
</div>

<script>
const SUPABASE_URL="https://skdhrvgrpcuvvfedkinc.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZGhydmdycGN1dnZmZWRraW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Mzk2MzMsImV4cCI6MjA4NTUxNTYzM30.YAZhwmjIrnqJfl-zVT6_a7zGDITbr6twMYCBoo_bbhs";

const ADMIN_KEY="EXEL-ADMIN-2704";

async function redeem(){
  const key=document.getElementById("keyInput").value.trim().toUpperCase();
  if(!key){alert("Enter key");return;}

  document.getElementById("loader").style.display="block";

  if(key===ADMIN_KEY){
    successLogin(key,null,true);
    return;
  }

  const res=await fetch(
    `${SUPABASE_URL}/rest/v1/licenses?key=eq.${key}&is_banned=eq.false`,
    {headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`
    }}
  );

  const data=await res.json();
  document.getElementById("loader").style.display="none";

  if(!data.length){alert("Invalid key");return;}

  const lic=data[0];
  const expTime=lic.expires_at?new Date(lic.expires_at).getTime():null;

  if(expTime && Date.now()>=expTime){alert("Expired");return;}

  successLogin(key,expTime,false);
}

function successLogin(key,expTime,isAdmin){
  const overlay=document.getElementById("overlay");
  overlay.classList.add("active");

  setTimeout(()=>{
    overlay.classList.remove("active");
    loadDashboard(key,expTime,isAdmin);
  },2000);
}

function loadDashboard(key,expTime,isAdmin){
  document.getElementById("loginSection").style.display="none";
  document.getElementById("dashboard").classList.add("show");
  document.getElementById("displayKey").textContent=key;
  document.getElementById("copyBtn").style.display="block";

  if(!expTime){
    document.getElementById("timeLeft").textContent="∞ Infinite";
  }else{
    startTimer(expTime);
  }

  if(isAdmin){
    document.getElementById("adminPanel").innerHTML=
      `<button onclick="generateInfinite()">Generate Infinite Key</button>`;
  }
}

function startTimer(exp){
  function update(){
    const left=Math.floor((exp-Date.now())/1000);
    if(left<=0){
      document.getElementById("timeLeft").textContent="Expired";
      return;
    }
    const h=Math.floor(left/3600);
    const m=Math.floor((left%3600)/60);
    const s=left%60;
    document.getElementById("timeLeft").textContent=
      h.toString().padStart(2,"0")+":"+
      m.toString().padStart(2,"0")+":"+
      s.toString().padStart(2,"0");
    requestAnimationFrame(update);
  }
  update();
}

async function generateInfinite(){
  const key="EXEL-"+Math.random().toString(36).slice(2,6).toUpperCase()+"-"+Math.random().toString(36).slice(2,6).toUpperCase();

  const res=await fetch(`${SUPABASE_URL}/rest/v1/licenses`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      Prefer:"return=minimal"
    },
    body:JSON.stringify({key:key,is_banned:false})
  });

  if(!res.ok){alert("Failed to generate key");return;}

  navigator.clipboard.writeText(key);
  alert("Generated & Copied: "+key);
}

function copyScript(){
navigator.clipboard.writeText(
`loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()`
);
alert("Copied to clipboard");
}
</script>

</body>
</html>
